<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; background-color: rgb(132, 245, 149); text-align: start;text-decoration-color: white; }</style>
    <title>one-way-binding</title>
  </head>
  <body ng-app="appFilter">
    <h1>One Way Binding</h1>
    <div>
      <div ng-controller="FilterController">
        <div>
          <input type="text"  placeholder="serch item" ng-model="search"/>

          <ul> <br>
            <li ng-repeat="item in shoppingList | filter : search">{{item}}</li>
          </ul>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
