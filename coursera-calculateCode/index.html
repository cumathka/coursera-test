<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; background-color: rgb(165, 239, 141); text-align: center;text-decoration-color: white; }</style>
    <title>Calculate Name Code</title>
  </head>
  <body ng-app="codeApp">
    <h1>Calculate the Name of Code</h1>
    <div ng-controller="CodeAppController">
      <div>
        <div>Entered input area: {{name}}</div>
        <div><input type="text" placeholder="Name" ng-model="name" ng-keyup="displayCode()"/></div>
        <div>Code of the value entered into input : {{calCode}} </div>
      </div>
    </div>
  </body>
</html>
