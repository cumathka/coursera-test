<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; background-color: rgb(175, 188, 248); text-align: center;text-decoration-color: white; }</style>
    <title>Filter Factory</title>
  </head>
  <body ng-app="appFilter">
    <h1>Filter Factory!!!</h1>
    <div>
      <div ng-controller="FilterController">
       <div>
        {{name | uppercase}} : hat a new Message !
       </div>
       <div>
        <button ng-click="changeImg()">change image</button> <br> <br>
        <img ng-src="./images/Katzen_{{state}}.jpg" alt="cat" height="300" width="500">
       </div>
       <div>
        Old Message : {{oldMessage()}} <br>
        New Message : {{newMessage()}} <br>
        filterFactory in html : {{newMessage() | new : "together" : "ALONE"}} <br>
        Big Message : {{newMessage() | new : "together" : " alone" | uppercase}}
       </div>
        </div>
      </div>
    </div>
  </body>
</html>
