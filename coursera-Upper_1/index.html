<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; background-color: rgb(165, 239, 141); text-align: center;text-decoration-color: white; }</style>
    <title>To Upper Case</title>
  </head>
  <body>
    <h1>To Upper Case</h1>
    <div ng-app="UpApp">
      <div ng-controller="AppController">
        <input type="text"  ng-model="name" ng-blur="upper()"/>
        <br><br>
        {{name}}
      </div>
    </div>
  </body>
</html>
