<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; background-color: rgb(244, 201, 132); text-align: start;text-decoration-color: white; }</style>
    <title>ng-repeat</title>
  </head>
  <body ng-app="appList">
    <h1>Ng Repeat - Shopping List -2</h1>
    <div>
      <div ng-controller="ListController">
      <ul>
        <li ng-repeat="item in shoppingList2">{{item.quantity}} of {{item.name}}`s</li>
      </ul> <br>
      <div>
        <input type="text" ng-model="newItemName" placeholder="Enter item name"/>
        <input type="number" ng-model="newItemQuantity" placeholder="Enter quantity"/>
        <button ng-click="addToList()">Add to list</button>
      </div>
      </div>
      </div>
    </div>
  </body>
</html>
